<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full HTML Form Example</title>
</head>
<body>

    <!-- Basic input fields -->
    <form>
        <!-- Text input -->
        <input type="text" placeholder="Enter your name" required><br><br>

        <!-- Email input -->
        <input type="email" placeholder="Enter your email" required><br><br>
s
        <!-- Password input -->
        <input type="password" placeholder="Enter your password" required><br><br>

        <!-- Time input -->
        <input type="time" required><br><br>

        <!-- Date input -->
        <input type="date" required><br><br>

        <!-- Number input -->
        <input type="number" placeholder="Enter a number" required><br><br>

        <!-- Color input -->
        <input type="color" required><br><br>
    </form>

    <hr>

    <!-- Label using wrapping style -->
    <form>
        <label>
            Enter your name:
            <input type="text" placeholder="Enter your name" required>
        </label><br><br>
    </form>

    <hr>

    <!-- Label using classical approach with 'for' attribute -->
    <form>
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br><br>
    </form>

    <hr>

    <!-- Button types -->
    <form>
        <!-- Submit button -->
        <input type="submit" value="Submit Form"><br><br>

        <!-- Reset button -->
        <input type="reset" value="Reset Form"><br><br>

        <!-- Regular button -->
        <input type="button" value="Click Me"><br><br>

        <!-- Hidden input -->
        <input type="hidden" name="hiddenField" value="hiddenValue"><br><br>
    </form>

    <hr>

    <!-- YouTube search form -->
    <form action="https://www.youtube.com/results" method="GET" target="_blank">
        <label for="search">Search YouTube:</label><br>
        <input type="search" id="search" name="search_query" placeholder="Search YouTube"><br><br>
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- File upload input -->
    <form>
        <label for="fileUpload">Upload a file:</label><br>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .png, .pdf"><br><br>
    </form>

    <hr>

    <!-- Dropdown using select -->
    <form>
        <label for="select">Choose an option:</label><br>
        <select id="select" name="options">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>
    </form>

    <hr>

    <!-- Range input (slider) -->
    <form>
        <label for="volume">Volume:</label><br>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br><br>
    </form>

    <hr>

    <!-- Textarea for multi-line input -->
    <form>
        <label for="message">Your Message:</label><br>
        <textarea id="message" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
    </form>

    <hr>

    <!-- Dropdown with optgroup -->
    <form>
        <label for="dropdown">Select Category:</label><br>
        <select id="dropdown" name="dropdown">
            <optgroup label="Fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
            </optgroup>
            <optgroup label="Vegetables">
                <option value="carrot">Carrot</option>
                <option value="broccoli">Broccoli</option>
            </optgroup>
        </select><br><br>
    </form>

</body>
</html>
