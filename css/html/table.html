<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1"><!-- Border attribute is used to create a border around the table -->
    <caption>Table of Students</caption>
    <tr><!-- Table row -->
        <th>Name</th> <!-- Table header -->
        <th>Age</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>pranay shinde</td><!-- Table data -->
        <td>20</td>
        <td>A</td>
    </tr>
    <tr>
        <td>prasad hogale</td>
        <td>22</td>
        <td>B+</td>
    </tr>
    <tr>
        <td>viraj thorat/td>
        <td>19</td>
        <td>A-</td>
    </tr>
</table>
    <p>Tables are used to organize data in rows and columns, making it easier to read and compare information.</p>
    <table border="1">
        <tr>
            <th>Subject</th>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>English</td>
            <td>85</td>
        </tr>
    </table >
</body>
</html>
