<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DropDown</title>
  <link rel="stylesheet" href="dropDown_2.css" />
</head>
<body>
  <div class="select_tag_dummy_div">
    <input
      id="select"
      name="select"
      class="select_tag_dummy_input"
      type="text"
      placeholder="products"
      autocomplete="off"
    />
    <div class="dropdown-arrow-box"></div>
  </div>

  <div id="dropdowns" class="list hidden">
    <ul>
      <li class="selected">list item 1</li>
      <li>list item 2</li>
      <li>list item 3</li>
    </ul>
  </div>
</body>

<script>
  const input = document.querySelector("#select");
  const dropdown = document.querySelector("#dropdowns");
  const items = document.querySelectorAll("#dropdowns li");

  input.addEventListener("focus", () => {
    dropdown.classList.add("block");
  });

  input.addEventListener("blur", () => {
    setTimeout(() => dropdown.classList.remove("block"), 100);
  });

  items.forEach(item => {
    item.addEventListener("click", () => {
      items.forEach(i => i.classList.remove("selected"));
      item.classList.add("selected");
      input.value = item.textContent;
    });
  });
</script>
</html>
