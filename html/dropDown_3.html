<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown</title>
  <link rel="stylesheet" href="dropDown_3.css" />
</head>
<body>
    <div class="texts"> <h1>GeeksforGeeks</h1></div>
  <div class="text"> <h1>Dropdown navigation property</h1></div>
  <div class="select_tag_dummy_div">
    <input
      id="select"
      name="select"
      class="select_tag_dummy_input"
      type="text"
      placeholder="Level-1"
      autocomplete="off"
    />
  </div>

  <div id="dropdowns" class="list hidden">
    <ul>
      <li class="selected">Link 1</li>
      <li>Link 2</li>
      <li>Link 3</li>
      <li>Link 4</li>
    </ul>
  </div>

  <script>
    const input = document.querySelector("#select");
    const dropdown = document.querySelector("#dropdowns");
    const items = document.querySelectorAll("#dropdowns li");

    input.addEventListener("focus", () => {
      dropdown.classList.add("block");
    });

    input.addEventListener("blur", () => {
      setTimeout(() => dropdown.classList.remove("block"), 100);
    });

    items.forEach(item => {
      item.addEventListener("click", () => {
        items.forEach(i => i.classList.remove("selected"));
        item.classList.add("selected");
        input.value = item.textContent;
      });
    });
  </script>
</body>
</html>
