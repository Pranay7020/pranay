
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagination Arrows</title>
  <link rel="stylesheet" href="pagination_6.css">
</head>
<body>
  <div class="container">
    <section class="arrow left_arrow">
<p>&lt;pre</p>
    </section>

    <section class="numbers">
      <p>1</p>
      <p>...</p>
      <p>4</p>
      <p>5</p>
      <p>6</p>
      <p>7</p>
      <p>8</p>
      <p>...</p>
      <p>20</p>
    </section>

    <section class="arrow right_arrow">
      <p>Next &gt;</p>
    </section>
  </div>
</body>
</html>
