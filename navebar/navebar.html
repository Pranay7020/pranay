<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Navbar Clone</title>
  <link rel="stylesheet" href="naveber.css" />
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <img src="hamburger.png" alt="Menu" class="icon" />
      <img src="Screenshot 2025-08-03 213722.png" alt="YouTube Logo" class="logo" />
    </div>

    <div class="nav-center">
      <input type="search" placeholder="Search" />
      <img src="5ce81f24-02dd-4d8d-8cdb-6390aedbdf29.png" alt="Mic" class="iconic" />
    </div>

    <div class="nav-right">
      <img src="icons8-menu-96.png" alt="Upload" class="icon" />
      <img src="icons8-bell-48.png" alt="Notifications" class="icon" />
      <img src="Basic_Ui__28186_29.jpg" alt="User" class="profile" />
    </div>
  </header>
</body>
</html>
